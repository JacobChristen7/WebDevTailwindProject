<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="output.css" rel="stylesheet">
</head>
<body>
    <div id="backgroundImage"></div>
    <nav class="h-32 flex justify-between pr-7">
        <img src="images/Netflix-Logo.png" class="scale-75">
        <div id="buttons" class="flex items-center">
            <button id="languageButton" class="text-white mr-2 border-2 rounded-md py-2 px-8"><label>English</label></button>
            <button id="signInButton" class="bg-red-500 text-white border-2 border-red-500 rounded-md py-2 px-2.5"><label>Sign In</label></button>
        </div>
    </nav>
    <div id="mainContent" class="w-full h-100 flex items-center justify-center">
        <div id="mainText" class="flex flex-col text-center">
            <h1 class="text-6xl font-bold text-white mt-50">Unlimited movies, TV shows, and more.</h1>
            <h4 class="text-3xl font-bold text-white mt-4">Watch anywhere. Cancel anytime.</h4>
            <h4 class="text-3xl font-bold text-white mt-8">Ready to watch? Enter your email to create or restart your membership.</h4>
            <div id="emailButtons" class="flex flex-col sm:flex-row justify-center items-center mt-9 animate-bounce">
                <input id="emailInput" class="bg-white text-gray-400 rounded-xs py-3.5 pl-3 sm:pl-3 pr-0 sm:pr-75 w-50 sm:w-120" placeholder="Email Address"></input>
                <button id="getStartedButton" class="sm:mt-0 mt-3.5"><label class="bg-red-500 text-white rounded-xs p-3 py-4">Get started</label></button>
            </div>
            <div class="flex justify-center">
                <span id="error" class="text-red-600 bg-white invisible p-5 mt-5 flex justify-center w20">Error message</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
